<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="scoreboard">
        <p class="label" id="user-label">user</p>
        <p class="label" id="comp-label">comp</p>
        <span class="score" id="user-score">0</span>:<span class="score" id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Choose Below!</p>
    </div>

    <div class="choices">
        <img class="choice" id="rock" src="./images/icons8-hand-rock-96.png">
        <img class="choice" id="paper" src="./images/icons8-hand-96.png">
        <img class="choice" id="scissors" src="./images/icons8-hand-scissors-96.png"> 
    </div>
    
    <p id="action-message">Make your move</p>
    
    <script src="./app.js"></script>
</body>
</html>
